<script>
    function modeChange(self) {
        let target = document.querySelector('body');
        let as = document.querySelectorAll('a');
        if (self.value == 'Dark') {
            target.style.backgroundColor = '#7D869C';
            target.style.color = '#FFFFFF';
            as.forEach(a => a.style.color = '#FFFFFF');
            self.value = 'Light';
        } else {
            target.style.backgroundColor = '#FFFFFF';
            target.style.color = '#7D869C';
            as.forEach(a => a.style.color = '#7D869C');
            self.value = 'Dark';
        }
    }
</script>
